---
layout: default
title: Blog - Jeffrey Chan
---

<div class="home">
    
    <div class='home-banner'>
        <h1 style='color: #0066FF;'><b>BLOGJEFFREY</b></h1>
        <h4 style='color: #FFC301;'>A DEVELOPER AND HIS TEXT EDITOR</h4>
    </div>

    <div class='container-fluid post-container'>
        {% for post in site.posts %}
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
            <div class='col-md-6 post'>
                <div class='col-md-6 post-image'>
                    <img style='width: 100%' src='{{post.picture | prepend: site.baseurl }}' />
                </div>
                <div class='col-md-6 post-stats'>
                    <h2>{{ post.title }}</h2>
                    <h3>{{ post.subtitle }}</h3>
                    <h3 class="post-date">{{ post.date | date: "%b %-d, %Y" }}</h3>
                </div>
            </div>
        </a>
        {% endfor %}
    </div>
</div>
